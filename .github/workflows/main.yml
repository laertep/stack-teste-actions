on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]
    
 env:
   aws_bucket_name: buckets3laerte
   aws_access_key: ${{ secrets.aws_access_key }}
   aws_secret_key: ${{ secrets.aws_secret_key }}
   aws_region: us-east-1
    
jobs:
 build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
